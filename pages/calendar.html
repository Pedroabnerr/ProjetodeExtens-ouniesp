<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/calendar.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar"></aside>

    <main class="content">
      <header class="topbar">
        <h2>Calendário</h2>
        <div class="user-info">
          <span class="circle"></span>
          <div>
            <strong>Luiz Andrade</strong><br />
            <small>doctor</small>
          </div>
        </div>
      </header>

      <section class="search-section"> 
        <form class="cont_form_search">
          <label for="search">Buscar Paciente</label>
          <div class="search-bar">
          <input type="text" class="inputPatient" placeholder="Buscar paciente">
          <button class="send">
            <img src="https://img.icons8.com/ios-filled/20/000000/search.png" alt="Buscar" />
          </button>
        </div>
        </form>
      </section>

      <section class="showPatient"></section>
    </main>
  </div>

  <script type="module" src="../js/calendar.js"></script>
  <script type="module" src="../js/global.js"></script>
</body>
</html>
